<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      HandlelAPP
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderList($event)">
    <ion-item *ngFor="let list of lists" (click)="viewList(list)">{{list.title}}</ion-item>
  </ion-list>
</ion-content>
