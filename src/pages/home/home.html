<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      HandlelAPP
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addList()"><ion-icon name="add-circle" color="dark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderList($event)">
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item (click)="viewList(list)">
        {{list.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="deleteList(list)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="editList(list)" color="light">
          <ion-icon name="paper"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
