<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="reorderBtn();"><ion-icon [name]="myIcon" color="dark"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle" color="dark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="{{flag}}" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        {{item.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="deleteItem(item)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="editItem(item)" color="light">
          <ion-icon name="paper"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
