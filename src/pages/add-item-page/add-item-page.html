<ion-header>
  <ion-toolbar>
    <ion-title>
        Legg til
    </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label floating>Tittel</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Beskrivelse</ion-label>
        <ion-input type="text" [(ngModel)]="description"></ion-input>
      </ion-item>

    </ion-list>

    <button full ion-button color="secondary" (click)="saveItem()">Lagre</button> 

</ion-content>
